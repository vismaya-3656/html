<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Full Name" maxlength="50" required><br><br>
        <label for="email">Email Adress</label>
        <input type="email" id="email" name="email" placeholder="Enter your email adress" maxlength="100" required><br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]-{3}[0-9]{3}[0-9]{4}" maxlength="15" required><br><br>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enquiry about" maxlength="100" required><br><br>
        <label for="message">Message</label>
        <input id="message" name="message" placeholder="write your massage here" maxlength="600" required><br><br>
        <button type="submit">send message</button>
    </form>

</body>
</html>
